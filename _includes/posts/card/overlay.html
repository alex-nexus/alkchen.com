<div class="card bg-dark {{ post.text_type }} ">
    <a href="{{ site.baseurl }}{{ post.url }}">
        <img class="img-fluid" src="{{ post.image }}">                           
    </a>
    <div class="card-header">
        <span class="badge rounded-pill bg-secondary text-capitalize">{{ post.type | replace: "_", " " }}</span>                        
        {% assign sorted_categories = post.categories | compact | sort %}
        {% for category in sorted_categories %}
        <a class="smoothscroll" href="{{site.baseurl}}/categories#{{ category | replace: " ","-" }}">
            <span class="badge rounded-pill bg-primary text-capitalize">{{ category }}</span>
        </a>
        {% endfor %}                        
    </div>
    <div class="card-img-overlay h-100 d-flex align-items-center">
        <div class="w-100 fs-2 card-title text-center text-capitalize">{{ post.content }}</div>
    </div>
</div>
