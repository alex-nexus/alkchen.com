<div class="col-md-12 mb-30px">
    <div class="card mb-4 {{ post.text_type }}">
        <div class="row g-0">
            <div class="col-md-9">
                <img class="img-fluid" src="{{ post.image }}">                           
                <div class="card-img-overlay d-flex align-items-center">
                    <div class="w-75 text-center text-capitalize">{{ post.content }}</div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card-header">
                    <span class="badge rounded-pill bg-secondary text-capitalize">{{ post.type | replace: "_", " " }}</span>                        
                    {% assign sorted_categories = post.categories | compact | sort %}
                    {% for category in sorted_categories %}
                    <a class="smoothscroll" href="{{site.baseurl}}/categories#{{ category | replace: " ","-" }}">
                        <span class="badge rounded-pill bg-primary text-capitalize">{{ category }}</span>
                    </a>
                    {% endfor %}                
                    {% if post.featured == true %}
                        <div class="float-end">
                            <svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25">
                                <path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path>
                            </svg>
                        </div>                    
                    {% endif %}        
                </div>
            
                <div class="card-body h-50 my-4">
                    <p class="card-title mb-4 text-dark text-capitalize">{{ post.title }}</p>
                    <p class="card-title mb-4 text-dark text-capitalize float-end">- {{ author.display_name }}</p>
                    <div class="clearfix"></div>                    
                </div>                
            </div>
        </div>
    </div>
</div>
