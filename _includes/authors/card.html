<div class="col-lg-3 col-md-6 col-xs-12 card-group pb-2">
    <div class="card">
        <div class="wrapthumbnail">
            <a href="{{ site.baseurl }}{{ author.url }}">
                <img class="rounded mx-auto d-block py-2 px-2" style="max-width: 75%;" src="{{ author.image }}" alt="{{ book.title }}">                                    
            </a>            
        </div>
        <div class="card-body">
            <a class="text-dark" href="{{ site.baseurl }}{{ author.url }}"></a>
                <div class="card-title text-dark text-capitalize text-decoration-none">
                    {{ author.name }}
                </div>
            </a>
            <p class="card-text">
                <h6>{{ author.introduction | strip_html | truncatewords:15 }}</h6>
                {% if author.rating %}
                    <div class="mb-2 mt-2 font-weight-normal">
                        {% assign rating = author.rating %}
                        {% include star_rating.html rating=rating%}                        
                    </div>
                {% endif %}
            </p>                    
            <div class="clearfix"></div>                                            
        </div>        
    </div>
</div>
