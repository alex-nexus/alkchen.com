---
layout: default
permalink: "/tags/"
---
{% for tag in site.tags %}    
    <section class="category-posts">
        <div class="section-title">
            <h2 id="{{ tag[0] }}">
                Category: <span class="text-capitalize">{{ tag[0] }}</span>
            </h2>
        </div>
        <div class="row">
            {% for post in tag[1] %}
                {% include posts/row.html %}
            {% endfor %}
        </div>
    </section>        
{% endfor %}
