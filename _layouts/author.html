---
layout: default
---

<div class="section-title">
    <h2>
        <span>{{ page.layout | capitalize }}: {{ page.name | uppercase }}</span>
    </h2>
</div>
    
<section class="featured-posts">
    <div class="row">
        {% for book in site.books %}
            {% if book.authors contains page.name %}
                {% include books/card.html %}
            {% endif %}
        {% endfor %}
    </div>
</section>
