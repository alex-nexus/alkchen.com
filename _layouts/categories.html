---
layout: default
permalink: "/categories"
---
{% for category in site.categories %}    
    <div class="row">
        <div class="col-md-12">
            <section class="category-posts">
                <div class="section-title">
                    <h2 id="{{ category[0] }}">
                        Category: <span class="text-capitalize">{{ category[0] }}</span>
                    </h2>
                </div>
                        
                <div class="row">
                    {% for post in category[1] %}
                        {% include posts/postbox.html %}
                    {% endfor %}
                </div>
            </section>
        </div>
    </div>
{% endfor %}
